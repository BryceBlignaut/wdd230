<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lazy Loading Example</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <h1>Lazy Loading Example</h1>
    <container class = 'main-containers'>
      <img src="images/placeholder-photo.jpg" data-src="images/image_1.jpg" alt="Image 1" loading="lazy">
    </container>
    <br>

    <container class = 'main-containers'></container>
      <img src="images/placeholder-photo.jpg" data-src="images/1.jpg" alt="Image 2" loading="lazy">
    </container>
    <br>

    <container class = 'main-containers'></container>
      <img src="images/placeholder-photo.jpg" data-src="images/2.webp" alt="Image 3" loading="lazy">
    </container>
    <br>

    <container class = 'main-containers'></container>
      <img src="images/placeholder-photo.jpg" data-src="images/3.webp" alt="Image 4" loading="lazy">
    </container>
    <br>

    <container class = 'main-containers'>
      <img src="images/placeholder-photo.jpg" data-src="images/4.webp" alt="Image 5" loading="lazy">
    </container>
  </body>
</html>
